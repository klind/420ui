<div class="container">
    <h1>Login Form</h1>

    <div *ngIf="token!=null">
        <h3>You are already logged in.</h3>
    </div>

    <div *ngIf="token===null">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <!--{{diagnostic}}-->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
                <!--<div [hidden]="email.valid || email.pristine" class="alert alert-danger"> Email is required</div>-->
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="model.password"
                       name="password">
            </div>

            <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
        </form>
    </div>
</div>
